<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/debf40acc5.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body onload="setmusic()" onbeforeunload="savemusic()">
    <hr>
    <button id="refresh-button" onclick="aaaa()">Refresh</button>
    <br />
    <hr>
    <ul id="list"></ul>
    <hr>
    <audio controls src="" id="audiosrc">
      Your browser does not support the<code>audio</code> element.
    </audio>

    <div id="audiotrack">
      <div id="controls">
        <i class="fa-solid fa-angle-left space"></i>
        <i class="fa-solid fa-play space"></i>
        <i class="fa-solid fa-angle-right space"></i>
      </div>
      
      <p id="title-song">Not Playing</p>
    </div>
    <span class="hide" id="refresh-status">None</span>
    <script src="./js/app.js"></script>
    <script>
      function savemusic(){
        localStorage.setItem('audiotime', document.getElementById('audiosrc').currentTime);
        return "aaaa"
      }
    </script>
  </body>
</html>
